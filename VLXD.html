<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="VLXD.css">
</head>
<body background="img/Background.png" onload="displayProduct()">
<a href="singin.html">Đăng nhập</a>
<h1 style="color: red; margin-top: 15px; text-align: center; font-size: 30px">Vật liệu xây dựng</h1>
<h1 onclick="displayProduct()" style="color: darkgoldenrod; margin-bottom: 10px; margin-top: 30px; font-size: 24px">Nhập thông tin vật liệu xây dựng</h1>
<div id="title">
    <label><input style="border: 1px" type="text" placeholder="Mời nhập tên vật liệu" id="name"></label>
    <label><input style="border: 1px" type="text" placeholder="Mời nhập giá vật liệu" id="price"></label>
    <label><input style="border: 1px" type="text" placeholder="Mời nhập màu" id="color"></label>
    <label><input style="border: 1px" type="text" placeholder="Mời nhập số lượng" id="amount"></label>
    <button onclick="add()">Thêm vào</button></br>
    <button onclick="editProduct()">lưu lại</button>
</div>
<h1 style="color: darkgoldenrod; font-size: 24px; margin-top: 20px">Danh sách thông tin vật liệu xây dựng</h1>
<!--<div id="sum"></div>-->
<div id="product"></div>
<h2 style="padding-top: 100px; padding-bottom: 20px; text-align: center; color: chartreuse">Một số loại vật liệu thông dụng</h2>
<section class="product">
    <div class="conteiner">
        <div class="product-items">
            <div class="product-item">
                <img src="img/cat%20vang.jpeg" alt="Cát vàng" width="280" height="250">
                <div class="product-item-text">
                    <p><span>100.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: normal; font-size: 18px">Cát vàng</h1>
                </div>
            </div>
            <div class="product-item">
                <img src="img/da-2x4-1.png" alt="Đá 2*4" width="280" height="250">
                <div class="product-item-text">
                    <p><span>120.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: normal; font-size: 18px">Đá 2*4</h1>
                </div>
            </div>
            <div class="product-item">
                <img src="img/xi%20măng.jpeg" alt="Xi măng" width="280" height="250">
                <div class="product-item-text">
                    <p><span>80.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: normal; font-size: 18px">Xi măng</h1>
                </div>
            </div>
            <div class="product-item">
                <img src="img/gach%20lat%20nen.jpg" alt="Gạch lát nền" width="280" height="250">
                <div class="product-item-text">
                    <p><span>90.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: normal; font-size: 18px">Gạch lát nền</h1>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="Product.js"></script>
    <script src="VLXD.js"></script>
</body>
</html>
